<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gustavo Browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>

    <link rel="stylesheet" href="global.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="bg-zinc-800 flex flex-col items-center justify-center gap-4 px-8">
    <div class="flex flex-col justify-center items-center gap-2 text-center">
        <img src="../assets/logo.png" alt="">
        <h1 class="text-4xl font-bold tracking-widest">Gustavo Browser</h1>
        <h2 class="text-xl">Seu navegador flutuante!</h2>
    </div>

    <div class="flex justify-center items-center w-full">
        <input type="text"
            class="bg-transparent border-2 border-zinc-500 border-r-0 rounded-md rounded-tr-none rounded-br-none p-2 focus:outline-none text-zinc-300 placeholder:text-zinc-300 w-full"
            placeholder="Digite seu destino..." id="url-bar" />
        <button id="url-button"
            class="flex justify-center items-center border-2 border-zinc-500 p-2 rounded-md rounded-tl-none rounded-bl-none">
            <span class="material-symbols-outlined">
                search
            </span>
        </button>
    </div>

    <div class="flex flex-wrap justify-evenly items-center w-full gap-8">
        <div class="flex gap-2 flex-col justify-center items-center">
            <span class="p-2 border-2 border-zinc-500 rounded-md text-sm text-zinc-300">
                Ctrl + J
            </span>
            <span class="text-sm text-zinc-300">
                Abrir DevTools
            </span>
        </div>

        <div class="flex gap-2 flex-col justify-center items-center">
            <span class="p-2 border-2 border-zinc-500 rounded-md text-sm text-zinc-300">
                Ctrl + H
            </span>
            <span class="text-sm text-zinc-300">
                Voltar a home
            </span>
        </div>

        <div class="flex gap-2 flex-col justify-center items-center">
            <span class="p-2 border-2 border-zinc-500 rounded-md text-sm text-zinc-300">
                Ctrl + F
            </span>
            <span class="text-sm text-zinc-300">
                Ativar/Desativar fixado
            </span>
        </div>

        <div class="flex gap-2 flex-col justify-center items-center">
            <span class="p-2 border-2 border-zinc-500 rounded-md text-sm text-zinc-300">
                Ctrl + &uarr;&larr;&darr;&rarr;
            </span>
            <span class="text-sm text-zinc-300">
                Mover janela
            </span>
        </div>
    </div>
</body>

</html>
